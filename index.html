<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1세트 타이머</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f2f2f2;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    #timeDisplay {
      font-size: 3em;
      margin-bottom: 30px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>1세트 타이머</h1>
  <div id="timeDisplay">00:00:00</div>
  <button onclick="startTimer()">시작</button>

  <script src="script.js"></script>
</body>
</html>
